<section class="contact">
  <div class="container">
    <div class="contact__inner">
      <div class="contact__header">
        <h5 class="contact__title">Get in Touch</h5>
        <div class="contact__subtitle">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam veniam labore placeat nesciunt atque recusandae quis dolorem ipsa molestias? Inventore.</p>
        </div>
      </div>
      <div class="contact__body">
        <form class="contact-form">
          <div class="contact-form__fieldset">
            <input class="contact-form__field" type="text" placeholder="Your Name">
          </div>
          <div class="contact-form__fieldset">
            <input class="contact-form__field" type="text" placeholder="Gender">
          </div>
          <div class="contact-form__fieldset">
            <textarea class="contact-form__field contact-form__textarea" type="text" placeholder="Messages"></textarea>
          </div>
          <button class="button" type="submit">send message</button>
        </form>
      </div>
    </div>
  </div>
  <div class="contact__decor contact__decor_left-bottom">
    <img class="contact__decor contact__decor-1" src="../img/contact/left-bottom-shape.png" alt="contact-decor-element">
    <img class="contact__decor contact__decor-2" src="../img/contact/left-bottom-floral.png" alt="contact-decor-element">
  </div>
  <div class="contact__decor contact__decor_left-top">
    <img class="contact__decor contact__decor-3" src="../img/contact/left-top-brush.png" alt="contact-decor-element">
    <img class="contact__decor contact__decor-4" src="../img/contact/left-top-floral.png" alt="contact-decor-element">
  </div>
  <div class="contact__decor contact__decor_right-top">
    <img class="contact__decor contact__decor-5" src="../img/contact/right-top-floral.png" alt="contact-decor-element">
    <img class="contact__decor contact__decor-6" src="../img/contact/right-top-shape-2.png" alt="contact-decor-element">
    <img class="contact__decor contact__decor-7" src="../img/contact/right-top-shape.png" alt="contact-decor-element">
  </div>
  <div class="contact__decor contact__decor_right-bottom">
    <img class="contact__decor contact__decor-8" src="../img/contact/right-bottom-brush.png" alt="contact-decor-element">
    <img class="contact__decor contact__decor-9" src="../img/contact/right-bottom-floral.png" alt="contact-decor-element">
    <img class="contact__decor contact__decor-10" src="../img/contact/right-bottom-shape.png" alt="contact-decor-element">
  </div>
</section>
